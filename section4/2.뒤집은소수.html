<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function isPrime(num) {
        if (num === 1) {
          return false;
        }

        for (let i = 2; i < num; i++) {
          if (num % i === 0) {
            return false;
          }
        }

        return true;
      }

      function solution(arr) {
        let answer = [];

        for (let num of arr) {
          const origin = num;
          const reverted = Number(String(num).split('').reverse().join(''));

          console.log(reverted);
          if (isPrime(reverted)) {
            answer.push(reverted);
          }
        }

        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
