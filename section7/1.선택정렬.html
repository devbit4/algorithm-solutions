<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;

        for (let i = 0; i < arr.length - 1; i++) {
          let least = i;
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[least] > arr[j]) {
              least = j;
            }
          }
          if (arr[i] > arr[least]) {
            const temp = arr[i];

            arr[i] = arr[least];

            arr[least] = temp;

            // [arr[i], arr[least]] = [arr[least], arr[i]];
          }
        }

        return answer;
      }

      let arr = [13, 5, 11, 7, 23, 15];
      console.log(solution(arr));
    </script>
  </body>
</html>
