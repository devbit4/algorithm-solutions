<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let sortArr = arr.slice();

        sortArr.sort((a, b) => a - b);

        arr.forEach((ele, index) => {
          if (ele !== sortArr[index]) {
            answer.push(index + 1);
          }
        });

        console.log(arr, sortArr);

        return answer;
      }

      let arr = [120, 125, 152, 130, 135, 135, 143, 127, 160];
      console.log(solution(arr));
    </script>
  </body>
</html>
