<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(k, arr) {
        let answer = 0;

        let start = 0;

        while (start <= arr.length - k) {
          sum = arr.slice(start, start + k).reduce((acc, cur) => acc + cur, 0);

          answer = Math.max(answer, sum);
          start++;
        }

        return answer;
      }

      let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(2, a));
    </script>
  </body>
</html>
