<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];

        let first = arr1.sort((a, b) => a - b);
        let second = arr2.sort((a, b) => a - b);

        let p = 0;
        let q = 0;

        while (p < arr1.length && q < arr2.length) {
          if (first[p] < second[q]) {
            p++;
          } else if (first[p] > second[q]) {
            q++;
          } else {
            answer.push(first[p]);
            p++;
            q++;
          }
        }

        return answer;
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>
