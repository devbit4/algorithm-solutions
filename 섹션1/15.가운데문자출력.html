<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = '';

        let mid = Math.floor(s.length / 2);
        //홀수인경우
        if (s.length % 2 === 1) {
          answer = s.substring(mid, mid + 1);
        }
        //짝수인경우
        else {
          answer += s.substring(mid - 1, mid + 1);
        }

        //홀수일경우

        return answer;
      }
      console.log(solution('stdd'));
    </script>
  </body>
</html>
