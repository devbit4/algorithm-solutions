<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = '';

        for (let x of s) {
          //대문자라면
          if (x === x.toUpperCase()) answer += x.toLowerCase();
          //소문자라면
          else answer += x.toUpperCase();
        }

        return answer;
      }

      console.log(solution('StuDY'));
    </script>
  </body>
</html>
