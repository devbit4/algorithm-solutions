<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let stack = [];

        for (let x of s) {
          if (!isNaN(x)) {
            stack.push(Number(x));
          } else {
            const rt = stack.pop();
            const lt = stack.pop();

            if (x === '+') {
              stack.push(rt + lt);
            } else if (x === '-') {
              stack.push(lt - rt);
            } else if (x === '*') {
              stack.push(rt * lt);
            } else if (x === '/') {
              stack.push(lt / rt);
            }
          }
        }
        answer = stack[0];

        return answer;
      }

      let str = '352+*9-';
      console.log(solution(str));
    </script>
  </body>
</html>
