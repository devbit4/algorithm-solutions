<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr, m) {
        let answer = [];
        let tmp = Array.from({ length: m }, () => 0);

        function DFS(L, s) {
          if (L === m) {
            answer.push(tmp.slice());
          } else {
            for (let i = s; i < arr.length; i++) {
              tmp[L] = arr[i];
              DFS(L + 1, i + 1);
            }
          }
        }

        DFS(0, 0);

        return answer;
      }

      let arr = [3, 6, 9, 12];
      console.log(solution(arr, 2));
    </script>
  </body>
</html>
