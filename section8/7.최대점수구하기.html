<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, ps, pt) {
        let answer = Number.MIN_SAFE_INTEGER;

        let length = ps.length;

        function DFS(L, time, sum) {
          if (time > m) {
            return;
          }

          if (L == ps.length) {
            answer = Math.max(answer, sum);
          } else {
            DFS(L + 1, time + pt[L], sum + ps[L]);
            DFS(L + 1, time, sum);
          }
        }

        DFS(0, 0, 0);

        return answer;
      }

      let ps = [10, 25, 15, 6, 7];
      let pt = [5, 12, 8, 3, 4];
      console.log(solution(20, ps, pt));
    </script>
  </body>
</html>
