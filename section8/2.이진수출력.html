<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = '';

        function DFS(number) {
          if (number === 0) return;

          DFS(parseInt(number / 2));
          answer = answer + (number % 2);
        }

        DFS(n);

        return answer;
      }

      console.log(solution(11));
    </script>
  </body>
</html>
