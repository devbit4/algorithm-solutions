<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = [];
        n = arr.length;

        let tmp = Array.from({ length: m }, () => 0);

        function DFS(depth) {
          if (depth === m) {
            //

            if (new Set(tmp).size === m) {
              answer.push(tmp.slice());
            }
          } else {
            for (let i = 0; i < n; i++) {
              tmp[depth] = arr[i];
              DFS(depth + 1);
            }
          }
        }

        DFS(0);

        return answer;
      }

      let arr = [3, 6, 9];
      console.log(solution(2, arr));
    </script>
  </body>
</html>
