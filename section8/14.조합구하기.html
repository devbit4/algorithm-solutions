<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m) {
        let answer = [];

        let tmpArr = Array.from({ length: 2 });

        function DFS(L, number) {
          if (L === m) {
            answer.push(tmpArr.slice());
          } else {
            for (let i = number; i <= n; i++) {
              tmpArr[L] = i;
              DFS(L + 1, i + 1);
            }
          }
        }

        DFS(0, 1);

        return answer;
      }

      console.log(solution(4, 2));
    </script>
  </body>
</html>
