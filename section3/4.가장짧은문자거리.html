<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = [];

        let distance = 0;

        for (ele of s) {
          if (ele === t) {
            distance = 0;
            answer.push(distance);
          } else {
            distance++;
            answer.push(distance);
          }
        }

        for (let i = s.length - 1; i >= 0; i--) {
          if (s[i] === t) {
            distance = 0;
          } else {
            distance++;

            answer[i] = Math.min(answer[i], distance);
          }
        }
        return answer;
      }

      let str = 'teachermode';
      console.log(solution(str, 'e'));
    </script>
  </body>
</html>
