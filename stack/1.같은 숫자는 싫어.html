<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [arr[0]];

        for (let i = 1; i < arr.length; i++) {
          if (answer[answer.length - 1] !== arr[i]) {
            answer.push(arr[i]);
          }
        }
        return answer;
      }

      let a = [4, 4, 4, 3, 3];

      console.log(solution(a));
    </script>
  </body>
</html>
