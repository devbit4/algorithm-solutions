<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let sum = 0;
        let sum2 = 0;

        for (let i = 0; i < arr.length; i++) {
          sum = 0;
          sum2 = 0;
          for (let j = 0; j < arr.length; j++) {
            sum += arr[i][j];
            sum2 += arr[j][i];
          }
          answer = Math.max(answer, sum, sum2);
        }

        sum = 0;
        sum2 = 0;
        for (let i = 0; i < arr.length; i++) {
          sum += arr[i][i];
          sum2 += arr[arr.length - 1 - i][i];
        }

        answer = Math.max(answer, sum, sum2);

        return answer;
      }
      [0, 0][(1, 1)][(2, 2)];

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
