<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = '';

        a.forEach((ele, index) => {
          if (a[index] === b[index]) {
            answer = answer + 'D ';
          }
          if (a[index] === 1 && b[index] === 2) {
            answer = answer + 'B ';
          }
          if (a[index] === 1 && b[index] === 3) {
            answer = answer + 'A ';
          }
          if (a[index] === 2 && b[index] === 1) {
            answer = answer + 'A ';
          }
          if (a[index] === 2 && b[index] === 3) {
            answer = answer + 'B ';
          }
          if (a[index] === 3 && b[index] === 1) {
            answer = answer + 'B ';
          }
          if (a[index] === 3 && b[index] === 2) {
            answer = answer + ' A';
          }
        });

        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
