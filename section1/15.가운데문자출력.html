<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        // arr.slice([begin[, end]])
        // array.splice(start[, deleteCount[, item1[, item2[,
        let answer;

        const mid = Math.floor(s.length / 2);
        //홀수일 때
        if (s.length % 2 === 1) {
          answer = s.slice(mid, mid + 1);
        }
        //짝수일 때
        else {
          answer = s.slice(mid - 1, mid + 1);
        }

        //짝수일때
        return answer;
      }
      console.log(solution('stu'));
    </script>
  </body>
</html>
