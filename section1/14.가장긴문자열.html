<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = '';
        let maxLength = 0;

        for (let word of s) {
          if (maxLength < word.length) {
            answer = word;
            maxLength = word.length;
          }
        }

        return answer;
      }
      let str = ['teacher', 'time', 'student', 'beautiful', 'good'];
      console.log(solution(str));
    </script>
  </body>
</html>
