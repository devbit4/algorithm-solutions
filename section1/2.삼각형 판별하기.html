<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        const max = Math.max(a, b, c);
        const total = a + b + c;

        if (total - max > max) {
          return "YES";
        } else {
          return "NO";
        }
      }

      console.log(solution(6, 7, 11));
    </script>
  </body>
</html>
