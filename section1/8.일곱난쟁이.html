<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let sum = arr.reduce((acc, cur) => acc + cur, 0);

        for (let i = 0; i < arr.length - 1; i++) {
          if (sum - (arr[i] + arr[i + 1]) === 100) {
            arr.splice(i, 2);
            return arr;
          }
        }
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
