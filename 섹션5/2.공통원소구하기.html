<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];

        console.log(arr1);

        let first = arr1.sort((a, b) => a - b);
        let second = arr2.sort((a, b) => a - b);

        let p1 = 0;
        let p2 = 0;

        while (p1 < first.length) {
          if (first[p1] === second[p2]) {
            answer.push(first[p1]);
            p1++;
            p2++;
          } else {
            p1++;
          }
        }

        return answer;
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>
