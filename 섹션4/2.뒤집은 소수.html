<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];

        const reversedNumbers = [];

        for (x of arr) {
          const reversedNumber = parseInt(
            x.toString().split('').reverse().join('')
          );

          reversedNumbers.push(reversedNumber);
        }

        for (y of reversedNumbers) {
          if (isPrime(y)) {
            answer.push(y);
          }
        }

        function isPrime(num) {
          if (num === 1) return false;

          for (let i = 2; i < num; i++) {
            if (num % i === 0) {
              return false;
            }
          }

          return true;
        }

        //뒤집은 어레이

        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
