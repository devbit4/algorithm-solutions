<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let answer = 0;
        //테스트 수
        m = test.length;
        //학생수
        n = test[0].length;

        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            //경우의 수 16가지

            let cnt = 0;
            for (let a = 0; a < m; a++) {
              let 멘토등수;
              let 멘티등수;
              for (let b = 0; b < n; b++) {
                // console.log(test[a][b]);
                if (test[a][b] === i) 멘토등수 = b;
                if (test[a][b] === j) 멘티등수 = b;
              }
              if (멘토등수 < 멘티등수) {
                cnt++;
              }
            }

            if (cnt === m) answer++;
          }
        }

        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
