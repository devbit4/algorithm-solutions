<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer;

        let max = Number.MIN_SAFE_INTEGER;

        //모든 숫자 반복
        for (let x of arr) {
          const sum = x
            .toString()
            .split('')
            .reduce((acc, cur) => acc + Number(cur), 0);

          if (max < sum) {
            max = sum;
            answer = x;
          }

          if (max === sum) {
            if (answer < x) {
              answer = x;
            }
          }
        }

        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
  </body>
</html>
