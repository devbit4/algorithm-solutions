<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = [];
        // let check = Array.from({ length: n + 1 }, () => 0);

        let check = Array.from({ length: n + 1 }, () => 0);

        function DFS(L) {
          if (L === n + 1) {
            let temp = '';
            for (let i = 1; i <= n; i++) {
              if (check[i] === 1) {
                temp = temp + i + ' ';
              }
            }

            if (temp.length > 0) answer.push(temp.trim());
            console.log(temp);
          } else {
            check[L] = 1;
            DFS(L + 1);
            check[L] = 0;
            DFS(L + 1);
          }
        }
        DFS(1);
        return answer;
      }

      console.log(solution(3));
    </script>
  </body>
</html>
